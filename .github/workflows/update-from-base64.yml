name: Update file from Base64

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'The name of the file to update (e.g. banner.jpg)'
        required: true
      base64_content:
        description: 'The Base64-encoded content of the file'
        required: true

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Decode Base64 content and overwrite file
        run: |
          echo "${{ github.event.inputs.base64_content }}" | base64 -d > "${{ github.event.inputs.filename }}"

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add "${{ github.event.inputs.filename }}"
          git commit -m "Automated file update: ${{ github.event.inputs.filename }}"
          git push
