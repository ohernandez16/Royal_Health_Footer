name: Update file from Base64

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'The name of the file to update (e.g. banner.jpg)'
        required: true
        type: string
      base64:
        description: 'The Base64-encoded content of the file'
        required: true
        type: string

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Decode base64 and overwrite file
        run: |
          echo "${{ github.event.inputs.base64 }}" | base64 -d > "${{ github.event.inputs.filename }}"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add "${{ github.event.inputs.filename }}"
          git diff --cached --quiet || git commit -m "Update ${{ github.event.inputs.filename }} via GitHub Actions"
          git push
